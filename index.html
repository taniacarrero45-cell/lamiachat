<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>üëë IMPERO TIGROTTA üëë</title>
    <style>
        body { margin: 0; background: #000 url('https://wallpapercave.com/wp/wp4033324.jpg') no-repeat center center fixed; background-size: cover; color: #eee; font-family: sans-serif; height: 100vh; display: flex; overflow: hidden; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: 1; }
        #home-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .neon-title { color: #fff; text-shadow: 0 0 20px #ff00ff; font-size: 4em; text-transform: uppercase; text-align: center; }
        .btn-entra { padding: 15px 40px; background: linear-gradient(90deg, #ff00ff, #00f2ff); color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 1.2em; margin-top: 20px; }

        #content-wrapper { position: relative; z-index: 10; display: flex; width: 100%; height: 100%; }
        
        /* COLONNA SINISTRA: COMANDI + CHATTINA */
        #sidebar { width: 260px; background: rgba(10, 10, 10, 0.95); border-right: 2px solid #ff00ff33; display: flex; flex-direction: column; padding: 10px; box-sizing: border-box; }
        .boss-input { width: 100%; padding: 10px; background: #111; border: 1px solid #ff00ff; color: #ff00ff; border-radius: 5px; margin-bottom: 8px; font-weight: bold; box-sizing: border-box; }
        #left-chat-box { flex: 1; border: 1px solid #00f2ff; border-radius: 8px; overflow: hidden; margin-top: 10px; background: #000; }

        /* CENTRO: CHAT GRANDE */
        #main { flex: 1; display: flex; flex-direction: column; background: rgba(0, 0, 0, 0.1); }
        .header { padding: 10px; background: rgba(20, 20, 20, 0.9); text-align: center; color: #ff00ff; font-weight: bold; border-bottom: 1px solid #333; text-transform: uppercase; font-size: 0.8em; }
        
        /* DESTRA: CAM E YT */
        #right-panel { width: 380px; background: rgba(10, 10, 10, 0.9); border-left: 2px solid #00f2ff33; display: flex; flex-direction: column; padding: 10px; gap: 10px; align-items: center; }
        .square-cam { width: 340px; height: 340px; border: 2px solid #ff00ff; border-radius: 10px; overflow: hidden; background: #000; }
        .yt-box { width: 340px; aspect-ratio: 16/9; border: 1px solid #00f2ff; border-radius: 5px; overflow: hidden; }

        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="home-page">
        <h1 class="neon-title">TIGROTTA<br><span style="font-size: 0.4em; text-shadow: none; color: #888;">Impero Privato</span></h1>
        <button class="btn-entra" onclick="document.getElementById('home-page').style.display='none'">ENTRA</button>
    </div>

    <div id="overlay"></div>

    <div id="content-wrapper">
        <div id="sidebar">
            <div class="header">üëë BOSS</div>
            <input type="text" id="room-in" class="boss-input" placeholder="Stanza...">
            <button class="boss-input" style="background:#ff00ff; color:white; border:none; cursor:pointer;" onclick="go()">CAMBIA</button>
            
            <div class="header" style="color:#00f2ff; margin-top:10px;">üí¨ CHATTINA</div>
            <div id="left-chat-box">
                <iframe src="https://www5.cbox.ws/box/?boxid=960938&boxtag=AP3Bo3"></iframe>
            </div>
        </div>

        <div id="main">
            <div class="header">üèüÔ∏è ARENA CENTRALE</div>
            <iframe src="https://www5.cbox.ws/box/?boxid=960938&boxtag=AP3Bo3"></iframe>
        </div>

        <div id="right-panel">
            <div class="header">üî≥ CAM QUADRATA</div>
            <div class="square-cam">
                <iframe id="cam" src="https://meet.jit.si/ArenaTigrotta2024#config.prejoinPageEnabled=false" allow="camera; microphone; display-capture; fullscreen; autoplay"></iframe>
            </div>
            
            <div class="header" style="color:#00f2ff; width:100%;">üì∫ YOUTUBE</div>
            <div class="yt-box">
                <iframe src="https://www.youtube.com/embed/21X5lGlDOfg" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        function go() {
            let n = document.getElementById('room-in').value.trim();
            if(n === "") return;
            document.getElementById('cam').src = "https://meet.jit.si/" + n.replace(/\s+/g, '') + "Tigrotta#config.prejoinPageEnabled=false";
            document.getElementById('room-in').value = "";
        }
    </script>
</body>
</html>
